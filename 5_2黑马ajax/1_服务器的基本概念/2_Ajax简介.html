    <!-- 
        1、什么是Ajax
            Ajax（Asynchronous Javascript And XML）（异步Javascript 和 XML）
            通俗理解：
                在网页中利用XMLHttpRequest对象和服务器进行数据交互的方式，就是Ajax
        2、为什么要学Ajax
            Ajax能轻松实现网页和服务器之间的数据交互
        3、Ajax的典型应用场景
            用户名检测：注册用户时，通过ajax的形式，动态检测用户名是否被占用
            搜索提示：当输入关键字时，通过Ajax方式，动态加载搜索提示列表
            数据分页显示：当点击页码值的时候，通过Ajax方式，根据页码值动态刷新表格数据
            数据的增删改查：数据的添加、删除、修改、查询操作，都需要通过ajax的形式，来实现数据的交互
     -->
