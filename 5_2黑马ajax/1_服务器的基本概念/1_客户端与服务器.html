    <!-- 
        一、客户端与服务器
        1、服务器与客户端
            上网过程中，负责存放和对外提供资源的电脑，叫做服务器
    
            上网过程中，负责获取和消费资源的电脑，叫做客户端

        2、URL（Uniform Resource Locator）
            URL（统一资源定位符），用于标识互联网上每个资源的唯一存放位置，浏览器只有通过URL地址，才能正确定位资源的存放位置，从而成功访问到对应的资源

            URL的组成部分：
                1. 客户端与服务器之间的通信协议
                2. 存有该资源的服务器名称
                3. 资源在服务器上具体的存放位置
                http://   www.cnblogs.com/ liulongbinblogs/p/11649393.html
                通信协议   服务器名称        资源在服务器上具体的存放位置
        
        3、客户端与服务器的通信过程
            客户端向服务器发送请求 -> 服务器处理这次请求 -> 服务器响应客户端
            注意：
                客户端与服务器之间的通信过程，分为  请求 - 处理 - 响应 三个步骤
                网页中的每一个资源，都是通过 请求 - 处理 - 响应 的方式从服务器获取的
            
            基于浏览器的开发者工具分析通信过程
                1、打开chrome浏览器
                2、Ctrl + Shift + I 打开谷歌浏览器的开发者工具
                3、切换到Network面板
                4、选中Doc页签
                5、刷新页面，分析客户端与服务器的通信过程
        4、服务器
        4.1、服务器对外提供了哪些资源
            文字内容、图片、音频、视频、数据、
            
        4.2、网页如何请求数据
            数据，也是服务器对外提供的一种资源，只要是资源，就必然通过 请求 - 处理 - 响应的方式获取

            如果要在网页中请求服务器上的数据资源，则需要使用到XMLHttpRequest（xhr）对象
            xhr是浏览器提供的js成员，通过它，可以请求服务器上的数据资源

        4.3、资源的请求方式
            客户端请求服务器时，请求的方式有很多种，最常见的时get和post请求
                get请求通常用于获取服务端资源（向服务器要资源）
                    例如：根据URL地址，从服务器获取HTML文件、css文件、js文件、图片、数据资源等
                post请求通常用于向服务器提交数据（往服务器发送资源）
                    例如：登录时向服务器提交的登录信息、注册时向服务器提交的注册信息、添加用户时向服务器提交的用户信息等各种数据提交操作
     -->
